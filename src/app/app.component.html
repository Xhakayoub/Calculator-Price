
<div class="jumbotron">
  <h1 class="display-3">Homadata Test</h1>
    <form [formGroup]="form">

      <div class="form-group">
      <label for="">Prix</label>
      <input id="price" placeholder="Entrez le prix au m²" required type="text" class="form-control" formControlName="price">
      </div>

      <div class="form-group">
      <label for="">Surface</label>
      <input id="area" required type="text" class="form-control" placeholder="Entrez la surface du bien" formControlName="area">
      </div>

      <div class="form-group">
      <label for="">Nombre de piéces</label>
      <input type="number" class="form-control" formControlName="numberOfRooms">
      </div>

      <div class="form-group">
      <label for="">Type</label>
      <select formControlName="type" class="form-control">
        <option>
        Maison
        </option>
        <option>
          Appartement
        </option>
      </select>
      </div>

      <div class="form-group">
      <label for="">L'état générale du bien</label>
      <select formControlName="status" class="form-control">
        <option>
        L'état du bien necessite des travaux
        </option>
        <option>
          Refait à neuf
        </option>
      </select>
      </div>

      <fieldset class="form-group">
        <button type="button" class="btn btn-dark" (click)="postForm()">
        Submit
        </button>
      </fieldset>
    </form>
      <div class="card text-white bg-dark mb-3 mt-5" style="max-width: 20rem;">
        <div class="card-header">Le calcule du prix final</div>
        <div class="card-body">
          <input class="form-control" [(ngModel)]="result" id="result" type="text" >
        </div>
      </div>
    </div>
